<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div class="app">

    <div class="nav_div">
      <img alt="Vue logo" src="../assets/logo.png">
      <div class="div1"></div>
      <div class="div2"></div>
    </div>

    <div class="content_div">

    </div>
  </div>
</body>

<style>
  .app {
    min-width: 1100px;
    min-height: 700px;
  }

  .nav_div {
    float: left;
    width: 250px;
    height: 100%;
    position: absolute;
    background: green;
    left: 0px;
    top: 0px;
  }

  .div1 {
    width: auto;
    height: 50px;
    background: red;
  }

  .div2 {
    width: auto;
    height: 350px;
    background: yellow;
  }

  .content_div {
    float: left;
    left: 250px;
    top: 0px;
    width: calc(100% - 250px);
    height: 100%;
    border: 2px solid #F00;
    border-radius: 6px;
    background: gray;
    position: absolute;
  }
</style>

</html>
